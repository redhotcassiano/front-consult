<form #form="ngForm" novalidate>
  <div class="form-group">
    <label for="dateOfBirth">Selecione o Doutor</label>
    <div class="input-group">
      <ng-select [items]="people"
        bindLabel="name"
        placeholder="Select item"
        appendTo="body"
        multiple="false"
        style="width: 100%;"
        name="select"
        ngModel
        [closeOnSelect]="true">
      </ng-select>
    </div>
  </div>
  <div class="form-group">
    <label for="dateOfBirth">Data da consulta</label>
    <div class="input-group">
      <input id="dateOfBirth" class="form-control" placeholder="dd-mm-yyyy" name="dp" ngModel ngbDatepicker #dp="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <button class="btn btn-outline-dark btn-agendamento" (click)="enviarAgendamento(form)">Agendar</button>
</form>
